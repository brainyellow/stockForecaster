{% extends 'layout.html' %}
{% block body %}
<span style='display:block; height:30px'></span>
<form method="POST" align='center' action='/stock' class='col-8 mx-auto'>
	<div class="input-group col-5 mx-auto">
		<div class="input-group-prepend">
			<span class="input-group-text" id="">Stock Ticker</span>
		</div>
		<input class="form-control" type="text" name="stockSearch" style='text-align:center' placeholder='AAPL' required autocomplete="off">
	</div>
</form>
<span style='display:block; height:15px'></span>
<h1>{{ ticker }}</h1>
<div>{{ df | safe }}</div>
{% endblock %}
